<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoJo parte 5 game - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/giorno.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Giorno Giovanna</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="giorno" data-name="Giorno">
            <span class="tag">1P</span>
            <img src="./src/imagens/giorno.jpg" alt="Personagem Giorno" />
          </li>

          <li class="personagem" id="abbacchio" data-name="Abbacchio">
            <span class="tag">1P</span>
            <img src="./src/imagens/abbacchio.jpg" alt="Personagem Abbacchio" />
          </li>

          <li class="personagem" id="bruno" data-name="Bruno">
            <span class="tag">1P</span>
            <img src="./src/imagens/bruno.jpg" alt="Personagem Bruno" />
          </li>

          <li class="personagem" id="fugo" data-name="Fugo">
            <span class="tag">1P</span>
            <img src="./src/imagens/fugo.jpg" alt="Personagem Fugo" />
          </li>

          <li class="personagem" id="mista" data-name="Mista">
            <span class="tag">1P</span>
            <img src="./src/imagens/mista.jpg" alt="Personagem Mista" />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="diavolo"
            data-name="Diavolo"
          >
            <span class="tag">2P</span>
            <img src="./src/imagens/diavolo.jpg" alt="Personagem Diavolo" />
          </li>

          <li class="personagem" id="narancia" data-name="Narancia">
            <span class="tag">1P</span>
            <img src="./src/imagens/narancia.jpg" alt="Personagem Narancia" />
          </li>

          <li class="personagem" id="trish" data-name="Trish">
            <span class="tag">1P</span>
            <img src="./src/imagens/trish.jpg" alt="Personagem Trish" />
          </li>

          <li class="personagem" id="risotto" data-name="Risotto">
            <span class="tag">1P</span>
            <img src="./src/imagens/risotto.jpg" alt="Personagem Risotto" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/diavolo.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Diavolo</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
